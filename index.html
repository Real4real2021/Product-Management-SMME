<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Business Product Insights</h1>
    </header>

    <main>
        <section id="input-section">
            <h2>Input Product Data</h2>
            <form id="product-form">
                <label for="spreadsheet-upload">Upload Spreadsheet:</label>
                <input type="file" id="spreadsheet-upload" name="spreadsheet-upload" accept=".xlsx,.xls"><br><br>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required><br><br>

                <label for="raw-material-cost">Raw Material Cost ($):</label>
                <input type="number" id="raw-material-cost" name="raw-material-cost" step="0.01" required><br><br>

                <label for="labor-cost">Labor Cost ($):</label>
                <input type="number" id="labor-cost" name="labor-cost" step="0.01" required><br><br>

                <label for="other-costs">Other Costs ($):</label>
                <input type="number" id="other-costs" name="other-costs" step="0.01"><br><br>

                <label for="selling-price">Selling Price ($):</label>
                <input type="number" id="selling-price" name="selling-price" step="0.01" required><br><br>

                <label for="units-sold">Units Sold (Estimated or Actual):</label>
                <input type="number" id="units-sold" name="units-sold" required><br><br>

                <button type="button" id="calculate-button">Generate Insights</button>
            </form>
        </section>

        <section id="insights-section">
            <h2>Insights</h2>
            <div id="insights-results">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Business Insights</p>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/xslExtraction.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
